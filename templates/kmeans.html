<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning: K-Means</title>
    <link rel="stylesheet" href="/static/styles.css">
    
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1000px;
            gap: 30px; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            flex: 1; 
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }

        .form-container h1 {
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #01936a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s ease;
        }

        button:hover {
            background: #26765f;
        }

        .graph-container {
            flex: 1; 
            min-width: 300px;
            height: 400px;
            border: 2px solid #fcebeb;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
        }

        .graph-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .graph-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="container">        
        <div class="form-container">
            <h1>K-Means Clustering</h1>
            <form method="POST" action='/ml/kmeans'>
                
                <div class="form-group">
                    <label for="k">Number of Clusters (k)</label>
                    <input type="text" name="k" required>  
                </div>

                <div class="form-group">
                    <label for="list">Data Points</label>
                    <textarea name="list" rows="3" required>[(1,2),(3,4),(4,5)]</textarea>
                </div>
                
                <button type="submit">Run K-Means</button>
            </form>
        </div>

        <div class="graph-container">
            <img id="graph-frame" src="/static/clusters.png" alt="Clusters will be displayed here">
        </div>
    </div>

</body>
</html>
