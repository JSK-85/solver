<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Programming: Matrix Chain Multiplication (MCM)</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        function addMatrix() {
            let container = document.getElementById("matrices-container");

            let newMatrix = document.createElement("div");
            newMatrix.innerHTML = `
                <input type="number" name="dimensions" placeholder="Matrix Size" required>
                <button type="button" onclick="removeMatrix(this)">‚ùå</button>
            `;

            container.appendChild(newMatrix);
        }

        function removeMatrix(button) {
            button.parentElement.remove();
        }
    </script>
</head>
<body>
    <h1>Matrix Chain Multiplication Solver</h1>
    <form method="POST" action='/solver/templates/mcm.html'>
        <h3>Matrix Dimensions</h3>
        <div id="matrices-container">
            <div>
                <input type="number" name="dimensions" placeholder="Matrix Size" required>
                <button type="button" onclick="removeMatrix(this)">üóëÔ∏è</button>
            </div>
        </div><br>
        <button type="button" onclick="addMatrix()">‚ûï</button>

        <br><br>
        <button type="submit">Solve</button>
    </form>

{% if result is not none %}
    <h2>Minimum Multiplication Cost: {{ result }}</h2>
{% endif %}

</body>
</html>
