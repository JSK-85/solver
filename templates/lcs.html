<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Programming: Longest Common Subsequence</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        function generateTable(matrix) {
            let table = "<table border='1' cellspacing='0' cellpadding='8' style='margin: auto; border-collapse: collapse;'>";
            for (let i = 0; i < matrix.length; i++) {
                table += "<tr>";
                for (let j = 0; j < matrix[i].length; j++) {
                    table += `<td style='padding: 10px; text-align: center;'>${matrix[i][j]}</td>`;
                }
                table += "</tr>";
            }
            table += "</table>";
            document.getElementById("dp-table").innerHTML = table;
        }
    </script>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; margin-top: 20px;">
    <h1>Longest Common Subsequence Solver</h1>
    <div id = "sidebar">
        <script>
            fetch('sidebar.html').then(response => response.text()).then(data => {
                document.getElementById('sidebar').innerHTML = data;
            });
        </script>
    </div>
    <form method="POST" action="/dp/lcs" style="display: inline-block; text-align: left; margin-top: 20px;">

        <div id = "container" style="margin-bottom: 10px;">
            <label for="string1">String 1:</label>
            <input type="text" name="string1" required>        
            <label for="string2">String 2:</label>
            <input type="text" name="string2" required>
            <br><br>

        </div>
        
        <button type="submit" style="margin-top: 15px; margin-left: 50%;">Solve</button>
    </form>

    {% if result is not none %}
        <h2>LCS Length: {{ result.length }}</h2>
        <div id="dp-table" style="margin-top: 20px;"></div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let dpMatrix = JSON.parse('{{ result.dp_table | tojson | safe }}');
                generateTable(dpMatrix);
            });
        </script>
    {% endif %}
</body>
</html>
