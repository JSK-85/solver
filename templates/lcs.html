<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Programming: Longest Common Subsequence</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        function generateTable(matrix) {
            let table = "<table border='1' cellspacing='0' cellpadding='5'>";
            for (let i = 0; i < matrix.length; i++) {
                table += "<tr>";
                for (let j = 0; j < matrix[i].length; j++) {
                    table += `<td>${matrix[i][j]}</td>`;
                }
                table += "</tr>";
            }
            table += "</table>";
            document.getElementById("dp-table").innerHTML = table;
        }
    </script>
</head>
<body>
    <h1>Longest Common Subsequence Solver</h1>
    <form method="POST" action="/dp/lcs">
        <label for="string1">String 1:</label>
        <input type="text" name="string1" required>
        
        <label for="string2">String 2:</label>
        <input type="text" name="string2" required>

        <br><br>
        <button type="submit">Solve</button>
    </form>

    {% if result is not none %}
        <h2>LCS Length: {{ result.length }}</h2>
        <h3>DP Table:</h3>
        <div id="dp-table"></div>

        <script>
            let dpMatrix = {{ result.dp_table | tojson }};
            generateTable(dpMatrix);
        </script>
    {% endif %}
</body>
</html>
