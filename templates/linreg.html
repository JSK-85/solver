<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning: Linear Regression</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
    
    <style>
        /* General styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: "Josefin Sans", sans-serif;
    background-color: #1d1d1d;
    color: antiquewhite;
}

.container {
    display: flex;
    width: 90%;
    max-width: 900px;
    gap: 20px;
}

/* Form section */
.form-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    background-color: #292929;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    max-width: 50%;
}

h1 {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
}

form {
    width: 100%;
}

#items-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
}

.row {
    display: flex;
    gap: 10px;
    align-items: center;
    width: 100%;
}

/* Adjusted input fields */
input {
    width: 70px; /* Made input fields narrower */
    padding: 8px;
    background: #121212;
    border: 1px solid #555;
    color: antiquewhite;
    border-radius: 5px;
    text-align: center;
    font-size: 1rem;
}

/* Buttons */
.button-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-top: 15px;
}

button {
    background-color: #01936a;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 5px;
    transition: background 0.3s ease-in-out;
}

button:hover {
    background-color: #016b50;
}

/* Trash button */
.trash-button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    color: #ff4d4d;
    transition: color 0.3s ease-in-out;
}

.trash-button:hover {
    color: #ff1a1a;
}

/* Add button */
.add-button {
    font-size: 1.5rem;
    background: none;
    color: #01936a;
    border: none;
    cursor: pointer;
    transition: color 0.3s ease-in-out;
}

.add-button:hover {
    color: #016b50;
}

/* Graph section */
.graph-container {
    flex: 1;
    height: 400px;
    border: 3px solid #555;
    background-color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    max-width: 50%;
    padding: 10px;
}

.result-container {
    margin-top: 20px;
    text-align: left;
}

    </style>

    <script>
        function addItem() {
            let container = document.getElementById("items-container");

            let newItem = document.createElement("div");
            newItem.classList.add("row");
            newItem.innerHTML = `
                <input type="number" name="x" placeholder="x" required>
                <input type="number" name="y" placeholder="y" required>
                <button type="button" class="trash-button" onclick="removeItem(this)">üóëÔ∏è</button>
            `;

            container.appendChild(newItem);
        }

        function removeItem(button) {
            button.parentElement.remove();
        }
    </script>

</head>
<body>

    <div class="container">        
        <div class="form-container">
            <h1>Linear Regression</h1>
            <form method="POST" action='/ml/linear-regression'>
                <div id="items-container">
                    <div class="row">
                        <input type="number" name="x" placeholder="x" required step="any">
                        <input type="number" name="y" placeholder="y" required step="any">

                        <button type="button" class="trash-button" onclick="removeItem(this)">üóëÔ∏è</button>
                    </div>
                </div>

                <div class="button-container">
                    <button type="button" class="add-button" onclick="addItem()">‚ûï</button>
                    <button type="submit">Solve</button>
                </div>
            </form>

            {% if result is not none %}
                <div class="result-container">
                    <h2>Regression line: {{ result }}</h2>
                </div>
            {% endif %}
        </div>

        <div class="graph-container">
            <img id="graph-frame" src="/static/plot.png" alt="Graph will be displayed here" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
    </div>

</body>
</html>
