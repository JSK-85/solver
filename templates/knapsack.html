<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Programming: 0/1 Knapsack</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        function addItem() {
            let container = document.getElementById("items-container");

            let newItem = document.createElement("div");
            newItem.innerHTML = `
                <input type="number" name="values" placeholder="Value" required>
                <input type="number" name="weights" placeholder="Weight" required>
                <button type="button" onclick="removeItem(this)">‚ùå</button>
            `;

            container.appendChild(newItem);
        }

        function removeItem(button) {
            button.parentElement.remove();
        }
    </script>
</head>

<body>
    <h1>0/1 Knapsack Solver</h1>
    <form method="POST" action='knapsack.html'>
        <h3>Items (Value & Weight)</h3>
        <div id="items-container">
            <div>
                <input type="number" name="values" placeholder="Value" required>
                <input type="number" name="weights" placeholder="Weight" required>
                <button type="button" onclick="removeItem(this)">üóëÔ∏è</button>
            </div>
        </div><br>
        <button type="button" onclick="addItem()">‚ûï</button>

        <br><br>
        <label for="capacity">Knapsack Capacity:</label>
        <input type="number" name="capacity" required>

        <br><br>
        <button type="submit">Solve</button>
    </form>

{% if result is not none %}
    <h2>Max Value: {{ result[0] }}</h2>
    <h3>Items Taken: {{ result[1] }}</h3>
{% endif %}

</body>
</html>
