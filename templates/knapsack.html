<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Programming: 0/1 Knapsack</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        function addItem() {
            let container = document.getElementById("items-container");

            let newItem = document.createElement("div");
            newItem.style.display = "flex";
            newItem.style.gap = "10px";
            newItem.style.marginBottom = "5px";
            
            newItem.innerHTML = `
                <input type="number" name="profits" placeholder="Profit" required class="input-box">
                <input type="number" name="weights" placeholder="Weight" required class="input-box">
                <button type="button" class="remove-btn" onclick="removeItem(this)">üóëÔ∏è</button>
            `;

            container.appendChild(newItem);
        }

        function removeItem(button) {
            button.parentElement.remove();
        }

        function generateTable(matrix){
            let table = "<table class='dp-table'>";
            for (let i = 0; i < matrix.length; i++) {
                table += "<tr>";
                for (let j = 0; j < matrix[i].length; j++) {
                    let cellValue = matrix[i][j] >= 10000000 ? '‚àû' : matrix[i][j]; 
                    table += `<td>${cellValue}</td>`;
                }
                table += "</tr>";
            }
            table += "</table>";
            document.getElementById("dp-table").innerHTML = table;
        }
    </script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }

        .input-box {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .remove-btn {
            border: none;
            background-color: #ff4d4d;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .dp-table {
            margin: auto;
            border-collapse: collapse;
            border: 1px solid black;
        }

        .dp-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }

        .form-container {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>0/1 Knapsack Solver</h1>
    <form method="POST" action="/dp/knapsack" class="form-container">
        <label for="capacity">Capacity:</label>
        <input type="number" name="capacity" required class="input-box">

        <h3>Items (Profit & Weight)</h3>
        <div id="items-container">
            <div style="display: flex; gap: 10px; margin-bottom: 5px;">
                <input type="number" name="profits" placeholder="Profit" required class="input-box">
                <input type="number" name="weights" placeholder="Weight" required class="input-box">
                <button type="button" class="remove-btn" onclick="removeItem(this)">üóëÔ∏è</button>
            </div>
        </div><br>
        <button type="button" class="button" onclick="addItem()">‚ûï Add Item</button>
        <br><br>
        <button type="submit" class="button">Solve</button>
    </form>

    {% if result and result.cost is not none %}
        <h2 style="margin-top: 20px;">Maximum Profit: {{ result.profit }}</h2>
    {% endif %}

    <div id="dp-table" style="margin-top: 20px;"></div>

    {% if result and result.dp_table %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let dptable = JSON.parse('{{ result.dp_table | tojson | safe }}');
            console.log(dptable); // Debugging output
            generateTable(dptable);
        });
    </script>
    {% endif %}
</body>
</html>
