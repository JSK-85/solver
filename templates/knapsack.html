<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0/1 Knapsack Solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Josefin Sans", sans-serif;
            background-color: #1d1d1d;
            color: antiquewhite;
            text-align: center;
        }

        .container {
            background-color: #292929;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: left;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        label {
            font-size: 1.2rem;
        }

        input {
            padding: 10px;
            background: #121212;
            border: 1px solid #555;
            color: antiquewhite;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #01936a;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            width: 100%;
        }

        button:hover {
            background-color: #016b50;
        }

        .remove-btn {
            border: none;
            background-color: #ff4d4d;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #333;
            color: antiquewhite;
            width: 100%;
            max-width: 500px;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #555;
        }

        .items-container{
            display:flex;
        }
    </style>
    <script>
        function addItem() {
            let container = document.getElementById("items-container");
            let newItem = document.createElement("div");
            newItem.style.display = "flex";
            newItem.style.gap = "10px";
            newItem.style.marginBottom = "5px";
            
            newItem.innerHTML = `
                <input type="number" name="profits" placeholder="Profit" required>
                <input type="number" name="weights" placeholder="Weight" required>
                <button type="button" class="remove-btn" onclick="removeItem(this)">üóëÔ∏è</button>
            `;
            container.appendChild(newItem);
        }

        function removeItem(button) {
            button.parentElement.remove();
        }

        function generateTable(matrix) {
            let table = "<table>";
            for (let i = 0; i < matrix.length; i++) {
                table += "<tr>";
                for (let j = 0; j < matrix[i].length; j++) {
                    let cellValue = matrix[i][j] >= 10000000 ? '‚àû' : matrix[i][j];
                    table += `<td>${cellValue}</td>`;
                }
                table += "</tr>";
            }
            table += "</table>";
            document.getElementById("dp-table").innerHTML = table;
        }
    </script>
</head>
<body>
    <h1>0/1 Knapsack Solver</h1>
    <div class="container">
        <form method="POST" action="/dp/knapsack">
            <label for="capacity">Capacity:</label>
            <input type="number" name="capacity" required>
            <h3>Items (Profit & Weight)</h3>
            <div id="items-container">
                <div style="display: flex; gap: 10px; margin-bottom: 5px;">
                    <input type="number" name="profits" placeholder="Profit" required>
                    <input type="number" name="weights" placeholder="Weight" required>
                    <button type="button" class="remove-btn" onclick="removeItem(this)">üóëÔ∏è</button>
                </div>
            </div>
            
            <button type="button" onclick="addItem()">‚ûï Add Item</button>
            <button type="submit">Solve</button>
        </form>
    </div>

    {% if result and result.profit  %}
        <h2>Maximum Profit: {{ result.profit }}</h2>
    {% endif %}
    
    <div id="dp-table"></div>
    {% if result and result.dp_table %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let dptable = JSON.parse('{{ result.dp_table | tojson | safe }}');
            generateTable(dptable);
        });
    </script>
    {% endif %}
</body>
</html>
