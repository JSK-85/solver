<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd Warshall's Algorithm</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .matrix-input {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            font-family: monospace;
            padding: 10px;
        }
        .example {
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Floyd Warshall's Algorithm</h2>
    {% if error %}
    <div style="color: red; margin-bottom: 10px;">
        {{ error }}
    </div>
    {% endif %}
    <form action="/graph/floyd-warshall" method="post">
        <label for="matrix">Enter the adjacency matrix as a 2D list (use 999 for infinity):</label>
        <textarea id="matrix" name="matrix" class="matrix-input" required placeholder="[[0, 999, 999],
[999, 0, 999],
[999, 999, 0]]"></textarea>
        <div class="example">
            Example format: [[0, 999, 999], [999, 0, 999], [999, 999, 0]]
        </div>
        <button type="submit">Calculate Shortest Paths</button>
    </form>

    {% if result %}
    <h2>Shortest Path Matrix</h2>
    <table>
        {% for row in result %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
